name: SoapUI API test

on: 
    workflow_dispatch:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            SOAPUI_PROJECT_DIR: ""
            SOAPUI_PROJECT_FILE: ""
        steps:
        - uses: addnab/docker-run-action@v3
          with:
            image: smartbear/soapuios-testrunner
            options: -v "./src/test/soapui":/project COMMAND_LINE="'/%project%/AvansTestSuite-soapui-project.xml'" -it
            run: echo $?